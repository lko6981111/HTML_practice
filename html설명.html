<!DOCTYPE html> <!--문서의 유형을 정의하는 태그-->
<html lang = "ko"> 
<!-- 문서의 루트 요소로 HTML문서의 시작을 알려요.
 language의 약자이고, 한국어를 설명합니다. -->

 <head>
    <!-- 헤드태그는 문서의 정보를 나타내는 태그입니다. 문서의 정보는 메타태그를 이용하여 표현합니다. -->
    <meta charset="UTF-8">
    <!-- 컴퓨터가 인간의 언어를 이해하기 위해서 한국어같은 문자를 이해하기 위해서 "UTF-8"을 사용 -->
    <meta name="viewport" content = "width=device-width,initial-scale=1.0">
    <!-- 반응형 웹 디자인을 위한 메타태그 사용 -->
     <title>블랙코딩</title>
 </head>
 <body>
    <!-- 화면에 보여줄 데이터를 삽입(글,이미지) -->

 </body>



</html>
